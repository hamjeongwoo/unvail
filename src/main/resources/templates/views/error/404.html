<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Un::veil | 404</title>

  <style>
      :root {
          --bg: #1e1b29;
          --text-main: #f5f5f7;
          --text-sub: #9ca3af;
          --accent: #8b5cf6;
          --accent-soft: rgba(139, 92, 246, 0.15);
      }

      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
          "Pretendard", sans-serif;
      }

      body {
          background: radial-gradient(circle at top, #2a2540, var(--bg));
          color: var(--text-main);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .container {
          width: 100%;
          max-width: 420px;
          padding: 24px;
          text-align: center;
      }

      .symbol {
          font-size: 42px;
          letter-spacing: 2px;
          color: var(--accent);
          margin-bottom: 12px;
      }

      .code {
          font-size: 72px;
          font-weight: 700;
          line-height: 1;
          margin-bottom: 12px;
      }

      .title {
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 10px;
      }

      .desc {
          font-size: 14px;
          line-height: 1.6;
          color: var(--text-sub);
          margin-bottom: 28px;
      }

      .btn {
          display: block;
          width: 100%;
          padding: 14px 0;
          border-radius: 14px;
          background: linear-gradient(
                  135deg,
                  var(--accent),
                  #6d28d9
          );
          color: #fff;
          font-size: 15px;
          font-weight: 600;
          text-decoration: none;
          box-shadow: 0 10px 30px var(--accent-soft);
      }

      .btn.secondary {
          margin-top: 12px;
          background: transparent;
          border: 1px solid rgba(255,255,255,0.15);
          color: var(--text-sub);
          box-shadow: none;
      }
  </style>
</head>

<body>
<div class="container">
  <div class="symbol">un::veil</div>

  <div class="code">404</div>

  <div class="title">
    이 길은 아직 열리지 않았습니다
  </div>

  <div class="desc">
    보이지 않아야 할 흐름에 들어섰어요.<br />
    잠시 뒤로 물러나 운명의 실을 다시 선택해 주세요.
  </div>

  <a href="/" class="btn">
    홈으로 돌아가기
  </a>

  <a href="javascript:history.back()" class="btn secondary">
    이전 화면으로
  </a>
</div>
</body>
</html>

{{>layout/header}}
    <!-- 사주 종류 선택 화면 -->
    <section class="view view--active">
        <div class="view__header">
            <button class="btn-back" onclick="location.href='/'">← 돌아가기</button>
            <h2 class="view__title">사주 종류 선택</h2>
        </div>

        <div class="type-selection">
            <p class="type-selection__desc">원하시는 사주 유형을 선택해주세요</p>

            <div class="menu">
                <button class="menu__card" onclick="selectSajuType('daily')">
                    <div class="menu__card-icon">☀️</div>
                    <h3 class="menu__card-title">일간</h3>
                    <p class="menu__card-desc">하루의 운세와 조언</p>
                </button>

                <button class="menu__card" onclick="selectSajuType('yearly')">
                    <div class="menu__card-icon">📅</div>
                    <h3 class="menu__card-title">연간</h3>
                    <p class="menu__card-desc">한 해의 운세 흐름</p>
                </button>

                <button class="menu__card" onclick="selectSajuType('lifetime')">
                    <div class="menu__card-icon">🔮</div>
                    <h3 class="menu__card-title">평생</h3>
                    <p class="menu__card-desc">평생의 사주 분석</p>
                </button>

                <button class="menu__card" onclick="selectSajuType('question')">
                    <div class="menu__card-icon">❓</div>
                    <h3 class="menu__card-title">질문 기반 점사</h3>
                    <p class="menu__card-desc">특정 질문에 대한 답변</p>
                </button>
            </div>
        </div>
    </section>

    <script src="/js/saju-types.js"></script>
{{>layout/footer}}

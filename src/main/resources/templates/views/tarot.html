{{>layout/header}}
    <!-- 타로 선택 화면 -->
    <section class="view view--active">
        <div class="view__header">
            <button class="btn-back" onclick="location.href='/pages/tarot-types'">← 돌아가기</button>
            <h2 class="view__title" id="tarotTypeTitle">타로 보기</h2>
            <p class="view__subtitle" id="tarotTypeCost" style="text-align: center; color: #b8b5c8; font-size: 14px; margin-top: 8px;">
                진지하고 신중하게 생각할 수록 리딩의 깊이가 달라집니다.
            </p>
        </div>

        <div class="tarot">
            <p class="tarot__instruction" id="tarotInstruction">마음에 드는 카드를 선택하세요</p>

            <!-- 선택 모드 토글 -->
            <div class="tarot__mode-selector">
                <button class="mode-btn" data-mode="fast" onclick="changeMode('fast')">
                    <span class="mode-btn__icon">⚡</span>
                    <span class="mode-btn__label">간편 선택</span>
                    <span class="mode-btn__desc">즉시 선택</span>
                </button>
                <button class="mode-btn mode-btn--active" data-mode="slow" onclick="changeMode('slow')">
                    <span class="mode-btn__icon">🔮</span>
                    <span class="mode-btn__label">자세히 보기</span>
                    <span class="mode-btn__desc">확대 후 선택</span>
                </button>
            </div>

            <div class="form__group" id="tarotQuestionGroup" style="max-width: 400px; margin: 0 auto 32px;">
                <label class="form__label">질문 <span class="required">*</span></label>
                <textarea class="form__input" id="tarotQuestion" rows="4" placeholder="궁금한 내용을 자유롭게 작성해주세요" style="resize: vertical; min-height: 100px;"></textarea>
            </div>
            
            <div class="tarot__cards" id="tarotCards">
                <!-- 카드는 JS에서 동적으로 생성됩니다 -->
            </div>

            <button id="tarotSubmit" class="btn btn--primary btn--large" disabled onclick="submitTarot()">
                결과 보기
            </button>
        </div>
    </section>

    <script src="/js/tarot.js"></script>
{{>layout/footer}}

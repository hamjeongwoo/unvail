{{>layout/header}}
    <!-- 타로 종류 선택 화면 -->
    <section class="view view--active" id="mainTypeView">
        <div class="view__header">
            <button class="btn-back" onclick="goToPage('/')">← 돌아가기</button>
            <h2 class="view__title">타로 종류 선택</h2>
        </div>

        <div class="type-selection">
            <p class="type-selection__desc">원하시는 타로 리딩 방식을 선택해주세요</p>

            <div class="menu">
                <button class="menu__card" onclick="selectTarotType('one-card')">
                    <div class="menu__card-icon">🃏</div>
                    <h3 class="menu__card-title">원카드 타로</h3>
                    <p class="menu__card-desc">오늘의 운세, 간단한 조언<br>빠른 답변이 필요할 때</p>
                    <div class="menu__card-cost">무료</div>
                </button>

                <button class="menu__card" onclick="selectTarotType('three-card')">
                    <div class="menu__card-icon">🎴</div>
                    <h3 class="menu__card-title">쓰리카드 타로</h3>
                    <p class="menu__card-desc">과거-현재-미래 흐름 파악<br>관계, 상황 전개가 궁금할 때</p>
                </button>

                <button class="menu__card" onclick="selectTarotType('four-card')">
                    <div class="menu__card-icon">🎯</div>
                    <h3 class="menu__card-title">포카드 타로</h3>
                    <p class="menu__card-desc">복잡한 상황, 갈등 해결<br>문제의 원인과 해결책 탐색</p>
                </button>

                <button class="menu__card" onclick="selectTarotType('five-card')">
                    <div class="menu__card-icon">🌟</div>
                    <h3 class="menu__card-title">파이브카드 타로</h3>
                    <p class="menu__card-desc">중요한 결정, 인생 전환점<br>심층 분석과 구체적 조언</p>
                </button>

                <button class="menu__card" onclick="selectTarotType('celtic-cross')">
                    <div class="menu__card-icon">✨</div>
                    <h3 class="menu__card-title">켈틱 크로스</h3>
                    <p class="menu__card-desc">인생 전반 종합 운세<br>가장 상세하고 깊이 있는 리딩</p>
                </button>
            </div>
        </div>
    </section>

    <!-- 질문 기반 점사 세부 선택 화면 -->
    <section class="view" id="questionTypeView" style="display: none;">
        <div class="view__header">
            <button class="btn-back" onclick="showMainTypes()">← 돌아가기</button>
            <h2 class="view__title">질문 유형 선택</h2>
        </div>

        <div class="type-selection">
            <p class="type-selection__desc">질문 유형에 맞는 리딩을 선택해주세요</p>

            <div class="menu">
                <button class="menu__card" onclick="selectTarotType('question-yesno', 10)">
                    <div class="menu__card-icon">❓</div>
                    <h3 class="menu__card-title">Yes/No 질문</h3>
                    <p class="menu__card-desc">3장 펼침 → 1장 선택</p>
                    <div class="menu__card-cost">10 포인트</div>
                </button>

                <button class="menu__card" onclick="selectTarotType('question-love', 20)">
                    <div class="menu__card-icon">💕</div>
                    <h3 class="menu__card-title">연애·인간관계</h3>
                    <p class="menu__card-desc">7장 펼침 → 3장 선택</p>
                    <div class="menu__card-cost">20 포인트</div>
                </button>

                <button class="menu__card" onclick="selectTarotType('question-career', 30)">
                    <div class="menu__card-icon">💼</div>
                    <h3 class="menu__card-title">재물·직업·이직</h3>
                    <p class="menu__card-desc">10장 펼침 → 3장 선택</p>
                    <div class="menu__card-cost">30 포인트</div>
                </button>

                <button class="menu__card" onclick="selectTarotType('question-future', 35)">
                    <div class="menu__card-icon">🔮</div>
                    <h3 class="menu__card-title">흐름·운세 질문</h3>
                    <p class="menu__card-desc">12장 펼침 → 3장 선택</p>
                    <div class="menu__card-cost">35 포인트</div>
                </button>
            </div>
        </div>
    </section>

<script src="/js/tarot-types.js"></script>
{{>layout/footer}}

{{>layout/header}}
    <!-- 결과 화면 -->
    <section class="view view--active" id="resultView">
        <div class="view__header">
            <button class="btn-back" onclick="goToPage('/')">← 처음으로</button>
            <h2 class="view__title" id="resultTitle">결과</h2>
        </div>

        <div class="result">
            <div class="result__card">
                <div id="resultContent" class="result__content">
                    <p>결과를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- 공유 버튼 (플로팅) -->
        <button class="btn-share" id="shareBtn" onclick="showShareOptionsModal()" style="display: none;">
            <span class="btn-share__icon">📤</span>
            <span class="btn-share__text">공유</span>
        </button>
    </section>

    <!-- 공통 모달 -->
    <div id="commonModal" class="modal">
        <div class="modal__overlay" onclick="modalCancel()"></div>
        <div class="modal__content">
            <div class="modal__icon">💬</div>
            <h3 class="modal__title">알림</h3>
            <p class="modal__message">메시지</p>
            <div class="modal__buttons">
                <button class="btn btn--secondary modal__btn-cancel" onclick="modalCancel()">취소</button>
                <button class="btn btn--primary modal__btn-confirm" onclick="modalConfirm()">확인</button>
            </div>
        </div>
    </div>

    <script src="/js/result.js"></script>
{{>layout/footer}}

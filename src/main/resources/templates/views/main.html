{{>layout/header}}
    <!-- 메인 화면 -->
    <main class="landing">
        <!-- 히어로 섹션 -->
        <section class="landing-hero">
            <div class="landing-hero__badge">✨ 신뢰할 수 있는 운세 서비스</div>
            <h1 class="landing-hero__title">당신의 운명을<br><span class="highlight">Unveil</span>하세요</h1>
            <p class="landing-hero__desc">전통 사주 DB와 AI 타로가<br>만나 제공하는 정확한 운세</p>
        </section>

        <!-- 특징 섹션 -->
        <section class="landing-features">
            <div class="feature-card">
                <div class="feature-card__icon">🔮</div>
                <h3 class="feature-card__title">하이브리드 시스템</h3>
                <p class="feature-card__desc">전통 사주 DB와 AI 타로의 완벽한 조화</p>
            </div>
            <div class="feature-card">
                <div class="feature-card__icon">⚡</div>
                <h3 class="feature-card__title">즉시 확인</h3>
                <p class="feature-card__desc">기다림 없이 바로 결과를 확인하세요</p>
            </div>
            <div class="feature-card">
                <div class="feature-card__icon">🎯</div>
                <h3 class="feature-card__title">정확한 리딩</h3>
                <p class="feature-card__desc">전문 데이터와 AI 분석의 신뢰성</p>
            </div>
        </section>

        <!-- 하단 여백 (고정 네비게이션 공간) -->
        <div class="landing-spacer"></div>
    </main>

    <!-- 하단 고정 네비게이션 -->
    <nav class="bottom-nav">
        <button class="bottom-nav__item" onclick="goToSaju()">
            <div class="bottom-nav__icon">🔮</div>
            <span class="bottom-nav__label">사주보기</span>
        </button>
        <button class="bottom-nav__item" onclick="goToTarot()">
            <div class="bottom-nav__icon">🃏</div>
            <span class="bottom-nav__label">타로보기</span>
        </button>
        <button class="bottom-nav__item" onclick="chargePoints()">
            <div class="bottom-nav__icon">💎</div>
            <span class="bottom-nav__label">충전하기</span>
        </button>
    </nav>

    <!-- 공통 모달 -->
    <div id="commonModal" class="modal">
        <div class="modal__overlay" onclick="modalCancel()"></div>
        <div class="modal__content">
            <div class="modal__icon">💬</div>
            <h3 class="modal__title">알림</h3>
            <p class="modal__message">메시지</p>
            <div class="modal__buttons">
                <button class="btn btn--secondary modal__btn-cancel" onclick="modalCancel()">취소</button>
                <button class="btn btn--primary modal__btn-confirm" onclick="modalConfirm()">확인</button>
            </div>
        </div>
    </div>

    <!-- 하단 고정 네비게이션 -->
    <nav class="bottom-nav">
        <button class="bottom-nav__item" onclick="goToSaju()">
            <div class="bottom-nav__icon">🔮</div>
            <span class="bottom-nav__label">사주보기</span>
        </button>
        <button class="bottom-nav__item" onclick="goToTarot()">
            <div class="bottom-nav__icon">🃏</div>
            <span class="bottom-nav__label">타로보기</span>
        </button>
        <button class="bottom-nav__item" onclick="chargePoints()">
            <div class="bottom-nav__icon">💎</div>
            <span class="bottom-nav__label">충전하기</span>
        </button>
    </nav>
{{>layout/footer}}

{{>layout/header}}
    <!-- 로그인 화면 -->
    <main class="login-page">
        <div class="login-container">
            <div class="login-hero">
                <div class="login-hero__icon">🔮</div>
                <h2 class="login-hero__title">로그인</h2>
                <p class="login-hero__desc">간편하게 로그인하고<br>나만의 운세를 확인하세요</p>
            </div>

            <div class="login-buttons">
                <button class="login-btn login-btn--kakao" onclick="loginWithKakao()">
                    <svg class="login-btn__icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3C6.486 3 2 6.262 2 10.293c0 2.566 1.67 4.815 4.186 6.115-.163.634-.998 3.818-1.033 4.031-.043.265.097.26.206.189.082-.053 3.626-2.383 4.206-2.766.477.063.97.095 1.435.095 5.514 0 10-3.262 10-7.282C22 6.262 17.514 3 12 3z"/>
                    </svg>
                    카카오로 시작하기
                </button>

                <button class="login-btn login-btn--google" onclick="loginWithGoogle()">
                    <svg class="login-btn__icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google로 시작하기
                </button>
            </div>

            <div class="login-footer">
                <button class="login-footer__skip" onclick="skipLogin()">건너뛰기</button>
            </div>
        </div>
    </main>

    <!-- 공통 모달 -->
    <div id="commonModal" class="modal">
        <div class="modal__overlay" onclick="modalCancel()"></div>
        <div class="modal__content">
            <div class="modal__icon">💬</div>
            <h3 class="modal__title">알림</h3>
            <p class="modal__message">메시지</p>
            <div class="modal__buttons">
                <button class="btn btn--secondary modal__btn-cancel" onclick="modalCancel()">취소</button>
                <button class="btn btn--primary modal__btn-confirm" onclick="modalConfirm()">확인</button>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
{{>layout/footer}}

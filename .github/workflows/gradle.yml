name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Set execute permission for Gradle wrapper
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cicdsample
        path: build/libs/*.jar
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      ## 빌드했던거 받기
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cicdsample

      ## 받은거 서버로 파일 전송
      - name: SCP transfer 1
        uses: appleboy/scp-action@master
        with:
          username: ${{ secrets.SSH_USER_1 }}
          host: ${{ secrets.SSH_ADDR_1 }}
          password: ${{ secrets.SSH_PWD_1 }}
          port: ${{ secrets.SSH_PORT_1 }}
          rm: true
          source: '/home/runner/work/unvail/unvail'
          target: '/home/app/dukheeApp/build'
          strip_components: 2

      ## 내스크립트 실행
      - name: SCP transfer 1/Execute Server Init Script
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USER_1 }}
          host: ${{ secrets.SSH_ADDR_1 }}
          password: ${{ secrets.SSH_PWD_1 }}
          port: ${{ secrets.SSH_PORT_1 }}
          script_stop: true
          script: | 
            cd /home/app/unvailApp
            sh ./stop.sh
            sh ./start.sh
